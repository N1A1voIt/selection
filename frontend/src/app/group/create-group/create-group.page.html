<div class="w-full h-full">
  <div class="flex flex-row gap-4 relative items-center h-[100px] w-full bg-mocha p-5 rounded-b-3xl">
    <div class="monospace w-full">
      <input
        placeholder="Search for your friends"
        class= "border border-gray-100 rounded-3xl text-white text-sm focus:ring-white focus:border-white block w-full px-5 py-3 dark:focus:ring-white dark:focus:borde-white outline-none bg-white "
      />
    </div>
    <div (click)="showButtons=!showButtons">
      <ion-icon name="add-circle-outline" size="large"></ion-icon>
    </div>
  </div>
  <div class="flex flex-col w-full h-full p-2 px-4 mt-10 gap-5">
    <div class="grid grid-cols-6 justify-center items-center w-full gap-5" *ngFor="let u of users">
      <div class="col-span-5 flex gap-5 items-center ">
        <div class="rounded-full w-[60px] h-[60px] bg-black flex-shrink-0 min-w-[60px]">
          <!-- <img src="{{u.photo}}" alt=""> -->
        </div>
        <div class="flex-grow flex flex-col justify-start">
        <span class="text-xl truncate max-w-[200px] lg:max-w-[300px]"
              style="letter-spacing: 2px"
              title="{{ u.username }}">
          {{ u.username }}
        </span>
          <span class="text-lg truncate max-w-[200px] lg:max-w-[300px]"
                title="{{ u.email }}">
          {{ u.email }}
        </span>
        </div>
      </div>
      <div class="col-span-1">
        <ion-icon *ngIf="showButtons" name="add-circle-outline" size="large"></ion-icon>
      </div>
    </div>
  </div>
  <div class="absolute z-50 bg-mocha h-[100px] w-full bottom-0 p-4 flex justify-center items-center gap-4 rounded-t-3xl" *ngIf="showButtons">
    <div class="flex-grow h-full">
      <input
        type="number"
        class="w-full h-full rounded-full border-none focus:outline-none focus:ring-0 focus:border-none outline-none p-3"
        id="receive"
        step="0.1"
        placeholder="Le nom du groupe"
      />
    </div>
    <div class="w-[50px] h-[50px] bg-white rounded-full flex items-center justify-center">
      <ion-icon name="arrow-back" size="large" class="text-mocha"></ion-icon>
    </div>
  </div>
</div>
