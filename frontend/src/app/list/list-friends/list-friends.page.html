<div class="p-4">
  <div class="bg-[#c09b75] rounded-b-3xl p-4 pt-12">
    <div class="bg-white flex items-center p-2 rounded-xl">
      <ion-icon name="search-outline" class="text-[#b27156] text-lg"></ion-icon>
      <input
        type="text"
        placeholder="Rechercher"
        class="ml-2 w-full outline-none text-[#d5b7a4]"
      />
    </div>
  </div>

  <div class="mt-4 space-y-4">
    <div
      class="flex items-center justify-between bg-white p-3 rounded-lg"
      *ngFor="let friend of friends"
    >
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
        <div>
          <p class="font-bold">{{ friend.name }}</p>
          <p class="text-gray-500 text-sm">{{ friend.description }}</p>
        </div>
      </div>
      <button class="bg-[#c09b75] text-white px-4 py-2 rounded-lg">
        Accepter
      </button>
    </div>
  </div>

  <!-- Barre de navigation -->
  <div
    class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 flex justify-around items-center"
  >
    <ion-icon name="home-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
    <ion-icon name="person-outline" class="text-[#b27156] text-2xl"></ion-icon>
    <ion-icon name="people-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
    <ion-icon name="brush-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
  </div>
</div>
