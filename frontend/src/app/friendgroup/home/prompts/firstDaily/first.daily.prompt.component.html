<div class="flex flex-col p-6 gap-4 pb-24">
  <div class="bg-transparentOrange p-6 rounded-tr-[40px] rounded-b-[40px]">
    <h3 class="font-custom text-xl text-[#BB7458]">
      Kapi vous propose un nouveau défi !
    </h3>
    <p class="text-sm">{{ actualPrompt }}</p>
  </div>

  <div class="bg-transparentPink p-6 rounded-tr-[40px] rounded-b-[40px]">
    <h3 class="font-custom text-xl text-coral">Des mots d'encouragements de Kapi..</h3>
    <p class="text-base">A tes pinceaux! (ou ta caméra) et montre nous le vrai Da Vinci que tu es! ^^</p>
    <div class="flex justify-end items-center gap-4">
      <div class="flex flex-row gap-4 mt-4 justify-end">
        <div
          (click)="
            this.router.navigate(['/image-editor'], {
              queryParams: { imageUrl: this.imageUrl }
            })
          "
          class="rounded-full w-[50px] h-[50px] flex-shrink-0 min-w-[50px] overflow-hidden border-4 border-coral"
        >
          <img src="{{ imageUrl }}" alt="Random Image" class="w-full h-full" />
        </div>
      </div>
      <div class="flex flex-row gap-4 mt-4 justify-end">
        <button
          *ngIf="categoryId === 'photo'"
          (click)="takePhoto()"
          class="rounded-full p-2 bg-white w-[50px] h-[50px] border border-coral"
        >
          <app-camera [size]="'32px'" [color]="'#6b6f57'"></app-camera>
          <!-- <ion-icon name="camera" class="text-coral" size="large"></ion-icon> -->
        </button>
      </div>
    </div>
  </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
