<main class="flex flex-col justify-center items-center">
  <article
    class="flex justify-center items-center pt-[50px] gap-[10px] pr-[150px]"
  >
    <section>
      <app-kapi width="100" height="100" [modelPath]="isImageOkay ? '../../assets/kapi/kapi_nod.glb' : '../../assets/kapi/kapi_wave.glb'"></app-kapi>
    </section>
    <section
      class="rep relative p-4 pl-[10px] rounded-lg text-white flex justify-center items-center"
    >
      <svg
        class="absolute top-0 left-0 w-[283px] h-[83px]"
        width="283"
        height="83"
        viewBox="0 0 283 83"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M21 0H283V83H21V0Z" fill="#D9D9D9" />
        <path d="M0 42L21 30V52L0 42Z" fill="#D9D9D9" />
      </svg>
      <span class="relative z-10 left-[30px]">Voici une r√©ponse</span>

  </article>

  <article class="flex flex-col pt-[50px] gap-10">
    <img src="assets/imgs/kpi-full.jfif" alt="" class="w-[250px] rounded-3xl" />
    <button
      class="w-[250px] px-5 py-2.5 bg-[#b27156] border-none rounded-2xl text-white"
    >
      Valider
    </button>
  </article>

  <div
    class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-3 flex justify-around items-center"
  >
    <ion-icon name="home-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
    <ion-icon name="person-outline" class="text-[#b27156] text-2xl"></ion-icon>
    <ion-icon name="people-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
    <ion-icon name="brush-outline" class="text-[#6b6f57] text-2xl"></ion-icon>
  </div>
</main>
