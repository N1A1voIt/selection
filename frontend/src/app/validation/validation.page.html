<main class="flex flex-col justify-center items-center pb-24 overflow-scroll">
  <article
    class="flex justify-center items-center pt-[50px] gap-[10px] pr-[150px]"
  >
    <section
    class = "ml-12">
      <app-kapi width="100" height="100" [modelPath]="isImageOkay ? '../../assets/kapi/kapi_nod.glb' : '../../assets/kapi/kapi_shaking.glb'"></app-kapi>
    </section>
    <section
      class=" p-6 translate-y-6 rounded-tr-2xl rounded-b-2xl bg-[#939580] min-h-[100px] min-w-[200px] text-white flex justify-center items-center"
    >
      <span class="">{{score?.match}}</span>
    </section>
  </article>

  <div class="flex flex-col pt-[50px] gap-10">
    <img [src]="image || 'assets/imgs/kpi-full.jfif'" alt="" class="w-[250px] rounded-3xl" />
    <button
      class="w-[250px] px-5 py-2.5 bg-[#b27156] border-none rounded-2xl text-white"
    >
      Valider
    </button>
  </div>
